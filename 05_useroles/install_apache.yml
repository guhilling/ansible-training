---
- name: Demo Play
  become: true
  hosts: training
  gather_facts: true
  vars:
    authorized_key_list:
      - name: gunnar
        authorized_keys:
          - key: ssh-rsa  gunnar@hilling.de

  tasks:
    - name: add user
      user:
        name: gunnar
        state: present
        shell: /bin/bash
        generate_ssh_key: true

    - name: add key
      import_role:
        name: grog.authorized-key


    - name: check user
      command: id gunnar
      register: gunnar_id_result
      changed_when: false
      check_mode: false

    - name: dependent task
      copy:
        dest: /tmp/somefile.txt
        content: "Hello, World!"
      when: not ansible_check_mode